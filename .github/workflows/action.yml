  # This is a basic workflow to help you get started with Actions

name: gitkhoj

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      queries:
        required: true
        type: string
        default: left,right
        description: 'comma separated search keywords e.g. for searching left and right keywords in repo input left, right'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
    
      # Runs commands using the runners shell
      - name: run script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python main.py -t "$GH_TOKEN" -q "${{ inputs.queries }}"
        shell: sh
        
      - name: Uploading the output
        uses: actions/upload-artifact@v3
        with:
          name: output-download
          path: github-scan.csv
